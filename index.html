<html>
	<head>
		<title>
			Cal
		</title>
		<link rel="stylesheet" type="text/css" href="calendar.css">
	</head>
	<body onload="RenderDate()">
         
		<div class="wrapper">
			<div class="calendar">

			<div class="month">
				<div class="prev" onclick="moveDate('prev')">
					<span><</span>
				</div>
				<div>
					<h2 id="month">June</h2>
					<p id="date_str"></p>
				</div>
				<div class="next" onclick="moveDate('next')">
					<span>></span>
				</div>
			</div>

			<div class="weekends">
				<div>Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thu</div>
				<div>Fri</div>
				<div>Sat</div>

			</div>

			<div class="days">
	
			</div>
			

		</div>
             
	</div>
      
	<script type="text/javascript" src="calendar.js"></script>
	  
	</body>
</html>
